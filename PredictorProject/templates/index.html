<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->


    <style>
body {
  background-image: url('https://img.etimg.com/thumb/height-450,width-600,imgsize-586214,msid-90549392/.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

.col-md-6-form-group {
  background-color:#5218fa;
  text-align: center;
  color : white;
}

</style>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>House Prediction Model</title>
  </head>
  <body >

  <div class= "container">
  <div class = "row">
  <div class= "card"   style="width: 100% ; height : 100%; margin-top: 50px">
    <div class = "card-header" style="text-align: center">
      <h1 style="background-color: #FDDA0D;"> <b>WELCOME TO BENGALURU HOUSE PRICE </b></h1>
    </div>
    <div class = "card-body" >
      <form method = "post" accept-charset="utf-8">
        <div class = "row" >
          <div class = "col-md-6-form-group" style="text-align: center">
            <label><b>LOCATION </b></label>
            <select class="selectpicker form-control" id="location" name="location" required="1">
              {% for location in locations %}
                  <option value="{{ location }}">{{ location }}</option>
              {% endfor %}
            </select>
          </div>
          <div class = "col-md-6-form-group" style="text-align: center">
            <label><b> NO. OF BEDROOMS </b></label>
            <input type="text" class = "form-control" id="bhk" name="bhk" placeholder="Enter BHK">
          </div>
          <div class = "col-md-6-form-group" style="text-align: center">
            <label><b>NO. OF BATHROOMS </b></label>
            <input type="text" class = "form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
          </div>
          <div class = "col-md-6-form-group" style="text-align: center">
            <label ><b>AREA(SQFT) </b></label>
            <input type="text" class = "form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square feet">
          </div>
          <div class = "col-md-12 form-group" >
            <button style="background-color:springgreen; border-color:springgreen" class="btn btn-primary form-control" onclick="send_data()"><b> ESTIMATE PRICE</b></button>
          </div>
        </div>
      </form>
      <br>
     <div class="col-md-12" style="text-align: center">
       <h3> <span id="prediction"></span></h3>
     </div>
    </div>
  </div>
  </div>
  </div>
<script>
  function form_handler(event){
       event.preventDefault();
  }

  function send_data()
  {
      document.querySelector('form').addEventListener("submit",form_handler);
      var fd=new FormData(document.querySelector('form'));

      var xhr= new XMLHttpRequest();

      xhr.open('POST','/predict',true);
      document.getElementById("prediction").innerHTML = "Wait Predicting Price!...."
      xhr.onreadystatechange = function(){
         if(xhr.readyState == XMLHttpRequest.DONE){

            document.getElementById('prediction').innerHTML="Prediction: Rs "+xhr.responseText;

         }
      };

      xhr.onload = function(){};
      xhr.send(fd);
  }
</script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
